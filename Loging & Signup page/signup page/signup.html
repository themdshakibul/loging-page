<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="form-container signup-container">
      <h2>Create Account</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group password-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <span
            class="password-toggle"
            onclick="togglePassword('password', 'eye-icon')"
          >
            <!-- Eye icon inline SVG -->
            <svg
              id="eye-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z" />
              <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" />
            </svg>
          </span>
        </div>

        <div class="input-group password-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />
          <span
            class="password-toggle"
            onclick="togglePassword('confirm-password', 'eye-icon-confirm')"
          >
            <svg
              id="eye-icon-confirm"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z" />
              <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" />
            </svg>
          </span>
        </div>

        <button type="submit">Sign Up</button>
        <p class="login-link">
          Already have an account? <a href="../loging/login.html">Login</a>
        </p>
      </form>
    </div>

    <script>
      function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          // Change SVG to closed eye
          eyeIcon.innerHTML = `<path d="M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8a13.133 13.133 0 0 1-1.66 2.043C11.879 11.332 10.12 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z"/>
                 <path d="M4.5 8a3.5 3.5 0 0 1 7 0 3.5 3.5 0 0 1-7 0z"/>`;
        } else {
          passwordInput.type = "password";
          // Open eye SVG
          eyeIcon.innerHTML = `<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                         <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>`;
        }
      }
    </script>
  </body>
</html>
