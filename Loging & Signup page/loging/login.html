<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container login-container">
      <h2>Login</h2>
      <form action="#" method="POST">
        <!-- Email -->
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div class="input-group password-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <span
            class="password-toggle"
            onclick="togglePassword('password', 'eye-icon')"
          >
            <svg
              id="eye-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z" />
              <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z" />
            </svg>
          </span>
        </div>

        <!-- Forgot Password -->
        <div class="input-group forgot-password">
          <a href="../forgot/forgot-password.html">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>

        <p class="signup-link">
          Don't have an account?
          <a href="../signup page/signup.html">Sign Up</a>
        </p>
      </form>
    </div>

    <!-- Password Toggle Script -->
    <script>
      function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.innerHTML = `<path d="M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8a13.133 13.133 0 0 1-1.66 2.043C11.879 11.332 10.12 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z"/>
                         <path d="M4.5 8a3.5 3.5 0 0 1 7 0 3.5 3.5 0 0 1-7 0z"/>`;
        } else {
          passwordInput.type = "password";
          eyeIcon.innerHTML = `<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                             <path d="M8 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>`;
        }
      }
    </script>
  </body>
</html>
